<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeMirror Syntek</title>

  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">

  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="syntek.js"></script>
</head>

<body>
  <div>
    <textarea id="code" name="code"># This is the direction the snake is going
direction = 1

function arrowUp()
	direction = 0

function arrowRight()
	direction = 1

function arrowDown()
	direction = 2

function arrowLeft()
	direction = 3

# Move the snake around
function loop()
	if direction is 0
		moveUp()
	else if direction is 1
		moveRight()
	else if direction is 2
		moveDown()
	else if direction is 3
		moveLeft()</textarea>
  </div>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'syntek',
      indentWithTabs: true
    });

    editor.setSize(500, 800);

  </script>
</body>

</html>
