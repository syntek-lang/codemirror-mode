<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeMirror Syntek</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/theme/monokai.min.css">

  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

    .CodeMirror {
      width: 100%;
      height: 100%;
    }

  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.js"></script>
  <script src="./syntek.js"></script>
</head>

<body>
  <textarea id="code" name="code"># Snake
direction = 1

function arrowUp()
	direction = 0

function arrowRight()
	direction = 1

function arrowDown()
	direction = 2

function arrowLeft()
	direction = 3

function loop()
	if direction is 0
		moveUp()
	else if direction is 1
		moveRight()
	else if direction is 2
		moveDown()
	else if direction is 3
		moveLeft()

# Calculator
function multiply(a, b)
	sum = 0
	repeat b times
		sum = sum + a
	return sum

function pow(base, exponent)
	sum = base
	repeat exponent - 1 times
		sum = multiply(sum, base)
	return sum</textarea>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      theme: 'monokai',
      mode: 'syntek',
      indentWithTabs: true
    });

  </script>
</body>

</html>
